<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container text-center" id="main-div">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="./images/it-1.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">MacBook Air</h5>
                  <p class="card-text"><strong>Price: </strong>20000TRY</p>
                  <button type="button" class="btn btn-primary" onclick={test();}>Add to cart</>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="./images/it-2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Apple iPhone 14 Pro Max</h5>
                  <p class="card-text"><strong>Price: </strong>12000TRY</p>
                  <button type="button" class="btn btn-primary">Add to cart</button>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="./images/it-3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Logitec G Pro Mouse</h5>
                  <p class="card-text"><strong>Price: </strong>700TRY</p>
                  <button type="button" class="btn btn-primary">Add to cart</button>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="./images/it-4.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Apple Pro Display XDR</h5>
                  <p class="card-text"><strong>Price: </strong>25000TRY</p>
                  <button type="button" class="btn btn-primary">Add to cart</button>
                </div>
              </div>
          </div>
          
        </div>
        <br/>
        <br/>
        <div class="card">
            <div class="card-body">
              <h2>Shopping Cart</h2>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
